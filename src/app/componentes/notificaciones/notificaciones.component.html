<mat-card>
  <mat-card-title>Mis notificaciones</mat-card-title>

  <mat-list>
    <mat-list-item *ngFor="let noti of notificaciones">
      
      <!-- Icono a la izquierda -->
      <mat-icon matListIcon>
        {{ noti.visto ? "notifications" : "notifications_active" }}
      </mat-icon>

      <!-- Contenido del mensaje + fecha -->
      <div class="contenido">
        <div
          class="mensaje"
          [ngClass]="noti.visto ? 'leida-notificacion' : 'nueva-notificacion'"
        >
          {{ noti.contenido }}
        </div>
        <div class="fecha">
          {{ noti.fecha | date : "short" }}
        </div>
      </div>

      <!-- BotÃ³n para marcar como visto -->
      <div class="acciones" *ngIf="!noti.visto">
        <button mat-icon-button (click)="marcarComoVisto(noti.id)">
          <mat-icon>done</mat-icon>
        </button>
      </div>

    </mat-list-item>
  </mat-list>
</mat-card>
