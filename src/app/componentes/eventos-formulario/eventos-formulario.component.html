<h2 mat-dialog-title>Registrar Nuevo Evento</h2>

<form [formGroup]="eventoForm" (ngSubmit)="registrarEvento()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fecha" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hora</mat-label>
    <input matInput type="time" formControlName="hora" />
  </mat-form-field>

<mat-form-field appearance="outline" style="width: 100%;">
  <input
    matInput
    placeholder="Ubicación (distrito)"
    [matAutocomplete]="autoDistrito"
    formControlName="ubicacion"
    required
  />
  <mat-autocomplete #autoDistrito="matAutocomplete">
    <mat-option *ngFor="let d of distritosFiltrados | async" [value]="d.nombreDistrito">
      {{ d.nombreDistrito }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Tipo de evento</mat-label>
    <mat-select formControlName="idTipoEvento">
      <mat-option *ngFor="let tipo of tiposEvento" [value]="tipo.idTipoEvento">
        {{ tipo.nombreTipo }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="botones">
    <button mat-raised-button color="primary" type="submit">Registrar</button>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
