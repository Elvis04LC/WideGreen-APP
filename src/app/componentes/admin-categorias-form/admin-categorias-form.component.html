<h2 mat-dialog-title>{{ editMode ? 'Editar' : 'Nueva' }} Categoría</h2>
<form [formGroup]="form" (ngSubmit)="guardar()">
  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>Nombre de la categoría</mat-label>
    <input matInput formControlName="nombreCategoria" maxlength="80" required>
    <mat-hint align="end">{{ form.get('nombreCategoria')?.value?.length || 0 }}/80</mat-hint>
    <mat-error *ngIf="form.get('nombreCategoria')?.hasError('required')">
      El nombre es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('nombreCategoria')?.hasError('maxlength')">
      Máximo 80 caracteres
    </mat-error>
  </mat-form-field>
  <div style="margin-top:16px; display:flex; justify-content:flex-end; gap:8px;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ editMode ? 'Actualizar' : 'Crear' }}
    </button>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
