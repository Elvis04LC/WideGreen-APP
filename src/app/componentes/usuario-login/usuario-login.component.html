<main class="main">
  <section class="main__login">
    <div class="main__login-container">
      <button class="main__login-close" (click)="goBack()">
        <mat-icon>close</mat-icon>
      </button>

      <img src="/assets/Logox3.png" alt="Logo" class="main__login-logo" />
      <h1 class="main__login-title">Inicia Sesi칩n</h1>

      <form [formGroup]="formLogin" class="main__login-form" (ngSubmit)="iniciarSesion()">

        <mat-form-field appearance="outline" class="main__login-input">
          <mat-label>Email</mat-label>
          <input matInput placeholder="ej. nombre@correo.com" formControlName="email" type="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="main__login-input">
          <mat-label>Contrase침a</mat-label>
          <input matInput
                [type]="mostrarContrasena ? 'text' : 'password'"
                placeholder="Tu contrase침a"
                formControlName="password" />
          <mat-icon class="clickable-icon" (click)="toggleContrasena()"> 
            {{ mostrarContrasena ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" class="main__login-button" type="submit" [disabled]="formLogin.invalid">
          Iniciar Sesi칩n
        </button>
      </form>
    </div>
  </section>
</main>
