<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
  <h2>Categorías de Publicación</h2>
  <button mat-raised-button color="primary" (click)="abrirDialogCrear()">Nueva Categoría</button>
</div>
<table mat-table [dataSource]="categorias" class="mat-elevation-z2" style="width:100%;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCategoria">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.nombreCategoria}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let categoria">
      <button mat-icon-button color="primary" (click)="abrirDialogEditar(categoria)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarCategoria(categoria.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
