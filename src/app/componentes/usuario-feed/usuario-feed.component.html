<!-- NUEVA PUBLICACIÓN -->
<form [formGroup]="formPublicacion" (ngSubmit)="publicar()" enctype="multipart/form-data">
  <mat-form-field appearance="fill" class="main__nueva-publicacion-titulo">
    <input matInput placeholder="Título de la publicación" formControlName="titulo">
  </mat-form-field>

  <mat-form-field appearance="fill" class="main__nueva-publicacion-textarea">
    <textarea matInput placeholder="¿Qué estás pensando?" formControlName="contenido"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoría</mat-label>
    <mat-select [(value)]="idCategoriaFormulario" required>
      <mat-option *ngFor="let cat of categorias" [value]="cat.id">
        {{ cat.nombreCategoria }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- INPUT PARA IMAGEN -->
  <input type="file" #fileInput style="display: none" accept="image/*" (change)="onFileSelected($event)" />

  <div class="main__nueva-publicacion-actions">
  <!-- Botón para Foto -->
      <button mat-icon-button type="button" (click)="fileInput.click()" matTooltip="Foto/video" [disabled]="urlImagenSeleccionada">
        <mat-icon>photo_camera</mat-icon>
        Foto
      </button>

      <!-- Botón para URL de imagen -->
      <mat-form-field appearance="fill" class="main__nueva-publicacion-urlimg" *ngIf="!imagenSeleccionada">
        <mat-label>URL de la imagen (opcional)</mat-label>
        <input matInput placeholder="https://ejemplo.com/tu-imagen.jpg" formControlName="urlImagen" (input)="onUrlImagenChange($event)">
      </mat-form-field>

      <!-- Botón de publicar -->
      <button mat-raised-button color="primary" type="submit" [disabled]="formPublicacion.invalid">Publicar</button>
  </div>
  
  <div class="preview-container" *ngIf="imagenSeleccionada || formPublicacion.get('urlImagen')?.value">
    <img [src]="previewUrl || formPublicacion.get('urlImagen')?.value" alt="Vista previa" class="preview-img" />
  </div>
</form>
<mat-form-field appearance="fill">
  <mat-label>Seleccionar categoría</mat-label>
  <mat-select [(value)]="idCategoriaSeleccionada" (selectionChange)="filtrarPorCategoria()">
    <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
      {{ categoria.nombreCategoria }}
    </mat-option>
  </mat-select>
</mat-form-field>
<!-- FEED DE PUBLICACIONES -->
<div class="feed-container">
  <div class="publicacion mat-elevation-z2" *ngFor="let pub of publicaciones">
    <div class="publicacion-header">
      <span>{{ pub.usuarioEmail }}</span>
      <span>{{ pub.fecha | date: 'dd/MM/yyyy HH:mm' }}</span>
    </div>
  <!-- Imagen por subir PC -->
<img
    *ngIf="pub.imagenUrl"
    [src]="'http://localhost:8080' + pub.imagenUrl"
    alt=""
    class="publicacion-imagen"
/>
    <!-- Imagen por URL externa -->
    <img
      *ngIf="pub.imagenUrl"
      [src]="pub.imagenUrl.startsWith('http') ? pub.imagenUrl : 'http://localhost:8080/' + pub.imagenUrl"
      alt=""
      class="publicacion-imagen"
    />

    <div class="publicacion-contenido">
      <h3 *ngIf="pub.titulo">{{ pub.titulo }}</h3>
      <p>{{ pub.contenido }}</p>
    </div>

    <div class="publicacion-footer">
      <button mat-icon-button><mat-icon>favorite</mat-icon></button>
      <button mat-icon-button><mat-icon>chat</mat-icon></button>
      <button mat-icon-button><mat-icon>share</mat-icon></button>

      <!-- Mostrar botón eliminar solo si el post es del usuario (lógica a definir) -->
      <button mat-icon-button color="warn" (click)="eliminar(pub.idPublicacion)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
